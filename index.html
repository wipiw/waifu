<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Generator</title>
    <link rel="icon" href="https://github.com/wipiw/waifu/raw/main/ico.jpg" type="image/jpeg">
    <style>
        :root {
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --button-bg-dark: #333333;
            --bg-color-light: #f4f4f9;
            --text-color-light: #333333;
            --button-bg-light: #6c63ff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            color: var(--text-color-dark);
            transition: all 0.3s ease;
        }

        /* Background overlay with 20% opacity */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://github.com/wipiw/waifu/raw/main/background.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.2; /* 20% opacity */
            z-index: -1; /* Make sure the overlay is behind the content */
        }

        /* Dark background overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }

        /* Header with logo */
        header {
            background-color: #6c63ff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        /* Logo inside the header */
        header img {
            width: 200px;
            height: auto;
        }

        /* Link styling for header title */
        header a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Container for images */
        .container {
            text-align: center;
            margin: 20px;
        }

        /* Grid layout for images */
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 images per row */
            gap: 10px;
            margin-top: 20px;
        }

        img {
            width: 100%;
            height: auto;
            border: 2px solid #333333;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Light mode styles */
        .light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .light-mode button {
            background-color: var(--button-bg-light);
            color: var(--text-color-light);
        }

        .light-mode img {
            border-color: #dddddd;
        }

        .light-mode .toggle-theme {
            color: #333333;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup img {
            max-width: 90%;
            max-height: 90vh;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo inside the header -->
        <img src="https://github.com/wipiw/waifu/raw/main/logo.png" alt="Logo">
        <a href="https://wipiw.github.io/waifu/">Waifu Pics</a>
        <button class="toggle-theme" id="toggleTheme">‚òÄÔ∏è</button>
    </header>
    <div class="container">
        <!-- Get Images Button -->
        <button id="fetchImage">Get 20 Waifu Images</button>
        
        <!-- Container to display images -->
        <div id="imageContainer" class="image-container"></div>
        
        <!-- Show More Button -->
        <button id="showMore" style="display:none;">Show More</button>
    </div>
    
    <!-- Popup for showing large image -->
    <div id="popup" class="popup">
        <img id="popupImage" src="" alt="Popup Image">
    </div>
    
    <footer>
        <p>&copy; 2024 Waifu Generator</p>
    </footer>

    <script>
        const fetchButton = document.getElementById("fetchImage");
        const showMoreButton = document.getElementById("showMore");
        const imageContainer = document.getElementById("imageContainer");
        const body = document.body;
        const popup = document.getElementById("popup");
        const popupImage = document.getElementById("popupImage");

        // Fetch images from the API
        function fetchImages() {
            fetch(`https://api.waifu.pics/many/nsfw/waifu`, {  // "nsfw" instead of "nsf"
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    exclude: []
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.files) {
                    displayImages(data.files);
                    showMoreButton.style.display = "block";
                } else {
                    alert("No images found.");
                }
            })
            .catch(error => {
                console.error("Error fetching Waifu images:", error);
                alert("Failed to fetch images. Please try again later.");
            });
        }

        // Display images on the page
        function displayImages(images) {
            images.forEach(imageUrl => {
                const img = document.createElement("img");
                img.src = imageUrl;
                img.alt = "Waifu Image";
                img.onclick = () => openPopup(img.src);
                imageContainer.appendChild(img);
            });
        }

        // Toggle between dark and light mode
        document.getElementById("toggleTheme").addEventListener("click", () => {
            body.classList.toggle("light-mode");
            const isLightMode = body.classList.contains("light-mode");
            document.getElementById("toggleTheme").textContent = isLightMode ? "üåô" : "‚òÄÔ∏è";
        });

        // Show the popup
        function openPopup(imageUrl) {
            popup.style.display = "flex";
            popupImage.src = imageUrl;
        }

        // Close the popup
        popup.addEventListener("click", () => {
            popup.style.display = "none";
        });

        // Handle "Show More" button click
        showMoreButton.addEventListener("click", () => {
            fetchImages();
        });

        // Fetch initial images
        fetchButton.addEventListener("click", () => {
            imageContainer.innerHTML = ""; // Clear any previous images
            fetchImages();
        });
    </script>
</body>
</html>
