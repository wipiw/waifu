<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Pics Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6c63ff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .menu {
            padding: 10px;
            text-align: center;
        }
        .menu button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        .menu button:hover {
            background-color: #4a42b7;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px;
        }
        .container img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Waifu Pics Viewer</h1>
    </header>
    <div class="menu">
        <button id="sfwButton">Get 20 Waifu Images</button>
        <button id="gifButton">Get 20 Waifu GIFs</button>
    </div>
    <div class="container" id="imageContainer">
        <!-- Images will be appended here -->
    </div>
    <script>
        const imageContainer = document.getElementById("imageContainer");
        const sfwButton = document.getElementById("sfwButton");
        const gifButton = document.getElementById("gifButton");

        function fetchImages(category, type = "sfw") {
            fetch(`https://api.waifu.pics/many/${type}/${category}`, {
                method: "POST",
                body: JSON.stringify({ exclude: [] }),
                headers: { "Content-Type": "application/json" }
            })
                .then(response => response.json())
                .then(data => {
                    imageContainer.innerHTML = ""; // Clear previous images
                    data.files.slice(0, 20).forEach(url => {
                        const img = document.createElement("img");
                        img.src = url;
                        img.alt = "Waifu Image";
                        imageContainer.appendChild(img);
                    });
                })
                .catch(error => console.error("Error fetching images:", error));
        }

        sfwButton.addEventListener("click", () => {
            fetchImages("waifu", "sfw");
        });

        gifButton.addEventListener("click", () => {
            fetchImages("waifu", "sfw/gif");
        });
    </script>
</body>
</html>
