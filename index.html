<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Pics Viewer</title>
    <link rel="icon" type="image/x-icon" href="./ico.jpg">
    <style>
        :root {
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --button-bg-dark: #333333;
            --bg-color-light: #f4f4f9;
            --text-color-light: #333333;
            --button-bg-light: #6c63ff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            transition: all 0.3s ease;
        }

        header {
            background-color: #6c63ff;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .container {
            text-align: center;
            margin: 20px;
        }

        button {
            background-color: var(--button-bg-dark);
            color: var(--text-color-dark);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #555555;
        }

        .toggle-theme {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: white;
        }

        /* Grid layout for images */
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        img {
            width: 100%;
            height: auto;
            border: 2px solid #333333;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        footer {
            background-color: #6c63ff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Light mode styles */
        .light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .light-mode button {
            background-color: var(--button-bg-light);
            color: var(--text-color-light);
        }

        .light-mode img {
            border-color: #dddddd;
        }

        .light-mode .toggle-theme {
            color: #333333;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup img {
            max-width: 90%;
            max-height: 90vh;
            height: auto;
        }

        .nav-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }

        #prevButton {
            left: 20px;
        }

        #nextButton {
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Waifu Pics Viewer</h1>
        <button class="toggle-theme" id="toggleTheme">‚òÄÔ∏è</button>
    </header>
    <div class="container">
        <!-- Show More Button -->
        <button id="showMore">Show More</button>
        
        <!-- Container to display images -->
        <div id="imageContainer" class="image-container"></div>
    </div>
    
    <!-- Popup for showing large image -->
    <div id="popup" class="popup">
        <button id="prevButton" class="nav-button">&#10094;</button>
        <img id="popupImage" src="" alt="Popup Image">
        <button id="nextButton" class="nav-button">&#10095;</button>
    </div>
    
    <footer>
        <p>&copy; 2024 Waifu Pics Viewer</p>
    </footer>

    <script>
        const showMoreButton = document.getElementById("showMore");
        const imageContainer = document.getElementById("imageContainer");
        const body = document.body;
        const popup = document.getElementById("popup");
        const popupImage = document.getElementById("popupImage");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");

        let currentImageIndex = 0;
        let images = [];

        // Fetch images from the API
        function fetchImages() {
            fetch(`https://api.waifu.pics/many/nsfw/waifu`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    exclude: []
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.files) {
                    images = images.concat(data.files); // Append new images
                    displayImages(data.files);
                } else {
                    alert("No images found.");
                }
            })
            .catch(error => {
                console.error("Error fetching Waifu images:", error);
                alert("Failed to fetch images. Please try again later.");
            });
        }

        // Display images on the page
        function displayImages(imageUrls) {
            imageUrls.forEach((imageUrl, index) => {
                const img = document.createElement("img");
                img.src = imageUrl;
                img.alt = "Waifu Image";
                img.dataset.index = images.indexOf(imageUrl); // Store the index of the image
                img.onclick = () => openPopup(images.indexOf(imageUrl));
                imageContainer.appendChild(img);
            });
        }

        // Open the popup with the clicked image
        function openPopup(index) {
            currentImageIndex = index;
            popup.style.display = "flex";
            popupImage.src = images[currentImageIndex];
        }

        // Navigate to the previous image
        prevButton.addEventListener("click", () => {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                popupImage.src = images[currentImageIndex];
            }
        });

        // Navigate to the next image
        nextButton.addEventListener("click", () => {
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
                popupImage.src = images[currentImageIndex];
            }
        });

        // Close the popup
        popup.addEventListener("click", (event) => {
            if (event.target === popup) {
                popup.style.display = "none";
            }
        });

        // Handle "Show More" button click
        showMoreButton.addEventListener("click", () => {
            fetchImages(); // Fetch and append more images
        });

        // Toggle between dark and light mode
        document.getElementById("toggleTheme").addEventListener("click", () => {
            body.classList.toggle("light-mode");
            const isLightMode = body.classList.contains("light-mode");
            document.getElementById("toggleTheme").textContent = isLightMode ? "üåô" : "‚òÄÔ∏è";
        });

        // Fetch initial images on page load
        fetchImages();
    </script>
</body>
</html>
