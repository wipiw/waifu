<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Generator</title>
    <link rel="icon" href="https://github.com/wipiw/waifu/raw/main/ico.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --button-bg-dark: #333333;
            --bg-color-light: #f4f4f9;
            --text-color-light: #333333;
            --button-bg-light: #6c63ff;
            --milk-color: rgba(255, 255, 255, 0.5); /* White milk effect color */
            --transition-speed: 0.3s;
            --font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            position: relative;
            color: var(--text-color-dark);
            transition: all var(--transition-speed) ease;
            overflow-x: hidden;
        }

        /* Background overlay with 20% opacity */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://github.com/wipiw/waifu/raw/main/background.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.2; /* 20% opacity */
            z-index: -1;
        }

        /* Dark background overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }

        /* Header with logo */
        header {
            background-color: #6c63ff;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Logo inside the header */
        header img {
            width: 180px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        header img:hover {
            transform: scale(1.1);
        }

        /* Link styling for header title */
        header a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: 600;
            margin-left: 15px;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #f1f1f1;
        }

        /* Dark Mode icon with animation */
        .toggle-theme {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
            transition: color var(--transition-speed);
        }

        /* Container for images */
        .container {
            text-align: center;
            margin: 20px;
        }

        /* Grid layout for images */
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 images per row */
            gap: 20px;
            margin-top: 30px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Milk splash effect */
        .milk-splash {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: var(--milk-color);
            border-radius: 50%;
            pointer-events: none;
            animation: splashAnimation 1s ease-out forwards;
            transform: translate(-50%, -50%);
        }

        @keyframes splashAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* Light mode styles */
        .light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .light-mode button {
            background-color: var(--button-bg-light);
            color: var(--text-color-light);
        }

        .light-mode img {
            border-color: #dddddd;
        }

        .light-mode .toggle-theme {
            color: #333333;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup img {
            max-width: 90%;
            max-height: 90vh;
            height: auto;
            border-radius: 10px;
        }

        /* Button styles */
        button {
            padding: 12px 30px;
            background-color: var(--button-bg-dark);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 20px;
        }

        button:hover {
            background-color: #555555;
            transform: scale(1.05);
        }

        footer {
            background-color: #6c63ff;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Show More Button */
        #showMore {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo inside the header -->
        <img src="https://github.com/wipiw/waifu/raw/main/logo.png" alt="Logo">
        <a href="https://wipiw.github.io/waifu/">Waifu Pics</a>
        <button class="toggle-theme" id="toggleTheme">‚òÄÔ∏è</button>
    </header>
    <div class="container">
        <!-- Get Images Button -->
        <button id="fetchImage">Get 40 Waifu Images</button>
        
        <!-- Container to display images -->
        <div id="imageContainer" class="image-container"></div>

        <!-- Show More Button -->
        <button id="showMore" style="display:none;">Show More</button>
    </div>
    
    <!-- Popup for showing large image -->
    <div id="popup" class="popup">
        <img id="popupImage" src="" alt="Popup Image">
    </div>
    
    <footer>
        <p>&copy; 2024 Waifu Generator</p>
    </footer>

    <script>
        const fetchButton = document.getElementById("fetchImage");
        const showMoreButton = document.getElementById("showMore");
        const imageContainer = document.getElementById("imageContainer");
        const body = document.body;
        const popup = document.getElementById("popup");
        const popupImage = document.getElementById("popupImage");

        let imageCount = 0;

        // Fetch images from the API
        function fetchImages() {
            fetch(`https://api.waifu.pics/many/nsfw/waifu`, {  
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    exclude: []
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.files) {
                    data.files.forEach(url => {
                        displayImage(url);
                    });
                    imageCount += data.files.length;
                    if (imageCount < 100) {
                        showMoreButton.style.display = 'inline-block';
                    }
                }
            })
            .catch(error => console.error('Error fetching images:', error));
        }

        // Display images on the page
        function displayImage(url) {
            const img = document.createElement("img");
            img.src = url;
            img.alt = "Waifu Image";
            img.onclick = function () {
                popup.style.display = "flex";
                popupImage.src = url;
            };
            imageContainer.appendChild(img);
        }

        // Close the popup when clicked
        popup.onclick = function () {
            popup.style.display = "none";
        };

        // Handle theme toggle
        const themeToggle = document.getElementById("toggleTheme");
        themeToggle.onclick = function () {
            body.classList.toggle("light-mode");
            themeToggle.textContent = body.classList.contains("light-mode") ? "üåô" : "‚òÄÔ∏è";
        };

        // Fetch 40 images when the button is clicked
        fetchButton.onclick = function () {
            fetchImages();
            fetchButton.style.display = "none";
        };

        // Show more images on click (load 40 images more)
        showMoreButton.onclick = function () {
            fetchImages();
        };
    </script>
</body>
</html>
