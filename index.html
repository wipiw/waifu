<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Generator</title>
    <link rel="icon" href="https://github.com/wipiw/waifu/raw/main/ico.jpg" type="image/jpeg">
    <style>
        /* Include the above CSS here */
    </style>
</head>
<body>
    <header>
        <!-- Logo in the header -->
        <img src="https://github.com/wipiw/waifu/raw/main/logo.png" alt="Logo">
        <a href="https://wipiw.github.io/waifu/">Waifu Pics</a>
        <button class="toggle-theme" id="toggleTheme">‚òÄÔ∏è</button>
    </header>
    <div class="container">
        <!-- Get Images Button -->
        <button id="fetchImage">Get 20 Waifu Images</button>
        
        <!-- Container to display images -->
        <div id="imageContainer" class="image-container"></div>
        
        <!-- Show More Button -->
        <button id="showMore" style="display:none;">Show More</button>
    </div>
    
    <!-- Popup for showing large image -->
    <div id="popup" class="popup">
        <img id="popupImage" src="" alt="Popup Image">
    </div>
    
    <footer>
        <p>&copy; 2024 Waifu Generator</p>
    </footer>

    <script>
        const fetchButton = document.getElementById("fetchImage");
        const showMoreButton = document.getElementById("showMore");
        const imageContainer = document.getElementById("imageContainer");
        const body = document.body;
        const popup = document.getElementById("popup");
        const popupImage = document.getElementById("popupImage");

        // Fetch images from the API
        function fetchImages() {
            fetch(`https://api.waifu.pics/many/nsfw/waifu`, {  // "nsfw" instead of "nsf"
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    exclude: []
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.files) {
                    displayImages(data.files);
                    showMoreButton.style.display = "block";
                } else {
                    alert("No images found.");
                }
            })
            .catch(error => {
                console.error("Error fetching Waifu images:", error);
                alert("Failed to fetch images. Please try again later.");
            });
        }

        // Display images on the page
        function displayImages(images) {
            images.forEach(imageUrl => {
                const img = document.createElement("img");
                img.src = imageUrl;
                img.alt = "Waifu Image";
                img.onclick = () => openPopup(img.src);
                imageContainer.appendChild(img);
            });
        }

        // Toggle between dark and light mode
        document.getElementById("toggleTheme").addEventListener("click", () => {
            body.classList.toggle("light-mode");
            const isLightMode = body.classList.contains("light-mode");
            document.getElementById("toggleTheme").textContent = isLightMode ? "üåô" : "‚òÄÔ∏è";
        });

        // Show the popup
        function openPopup(imageUrl) {
            popup.style.display = "flex";
            popupImage.src = imageUrl;
        }

        // Close the popup
        popup.addEventListener("click", () => {
            popup.style.display = "none";
        });

        // Handle "Show More" button click
        showMoreButton.addEventListener("click", () => {
            fetchImages();
        });

        // Fetch initial images
        fetchButton.addEventListener("click", () => {
            imageContainer.innerHTML = ""; // Clear any previous images
            fetchImages();
        });
    </script>
</body>
</html>
