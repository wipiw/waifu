    <header>

    <div class="container">
        <button id="fetchImage">Get a Waifu Image</button>
        <div>
            <img id="waifuImage" src="" alt="Waifu Image" style="display:none;">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Waifu Pics Viewer</p>

    <script>
        const fetchButton = document.getElementById("fetchImage");
        const waifuImage = document.getElementById("waifuImage");
        const toggleThemeButton = document.getElementById("toggleTheme");
        const body = document.body;

        // Fetch Waifu image
        fetchButton.addEventListener("click", () => {
            fetch("https://api.waifu.pics/sfw/waifu")
                .then(response => response.json())
                .then(data => {
                    waifuImage.src = data.url;
                    waifuImage.style.display = "block";
                })
                .catch(error => {
                    console.error("Error fetching Waifu image:", error);
                    alert("Failed to fetch image. Please try again later.");
                });
        });

        // Toggle between dark and light mode
        toggleThemeButton.addEventListener("click", () => {
            body.classList.toggle("light-mode");
            const isLightMode = body.classList.contains("light-mode");
            toggleThemeButton.textContent = isLightMode ? "üåô" : "‚òÄÔ∏è";
        });
    </script>
