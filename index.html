<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Generator</title>

    <!-- Favicon Link -->
    <link rel="icon" href="https://github.com/wipiw/waifu/raw/main/ico.jpg" type="image/jpeg" sizes="100x100">

    <style>
        :root {
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --button-bg-dark: #333333;
            --bg-color-light: #f4f4f9;
            --text-color-light: #333333;
            --button-bg-light: #6c63ff;
        }

        /* Set background image */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    position: relative;
    color: var(--text-color-dark);
    transition: all 0.3s ease;
}

/* Background overlay with 20% opacity */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('https://github.com/wipiw/waifu/raw/main/background.jpg') no-repeat center center fixed;
    background-size: cover;
    opacity: 0.2; /* 20% opacity */
    z-index: -1; /* Make sure the overlay is behind the content */
}


        /* Logo in the top-left corner */
        .logo {
            width: 200px; /* Logo size */
            height: auto;
        }

        header {
            background-color: rgba(108, 99, 255, 0.8); /* Semi-transparent header for better visibility */
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            margin-top: 60px; /* Added space for the logo */
        }

        /* Center the logo and link */
        header .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* Link styling */
        header a {
            text-decoration: none;
            color: inherit; /* Inherit color based on the theme */
        }

        .container {
            text-align: center;
            margin: 20px;
        }

        button {
            background-color: var(--button-bg-dark);
            color: var(--text-color-dark);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #555555;
        }

        .toggle-theme {
            position: absolute;
            top: 32px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: white;
        }

        /* Grid layout for images */
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 images per row */
            gap: 10px;
            margin-top: 20px;
        }

        img {
            width: 100%;
            height: auto;
            border: 2px solid #333333;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        footer {
            background-color: #6c63ff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Light mode styles */
        .light-mode {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .light-mode button {
            background-color: var(--button-bg-light);
            color: var(--text-color-light);
        }

        .light-mode img {
            border-color: #dddddd;
        }

        .light-mode .toggle-theme {
            color: #333333;
        }

        .light-mode header a {
            color: black; /* Black in light mode */
        }

        /* Dark mode styles */
        .dark-mode header a {
            color: white; /* White in dark mode */
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup img {
            max-width: 90%;
            max-height: 90vh;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Logo in the top-left corner -->
    <div class="logo-container">
        <img src="https://github.com/wipiw/waifu/raw/main/logo.png" alt="Waifu Logo" class="logo">
    </div>
    
    <header>
        <h1><a href="https://wipiw.github.io/waifu/">Waifu Pics</a></h1>
        <button class="toggle-theme" id="toggleTheme">‚òÄÔ∏è</button>
    </header>
    <div class="container">
        <!-- Get Images Button -->
        <button id="fetchImage">Get 40 Waifu Images</button>
        
        <!-- Container to display images -->
        <div id="imageContainer" class="image-container"></div>
        
        <!-- Show More Button -->
        <button id="showMore" style="display:none;">Show More</button>
    </div>
    
    <!-- Popup for showing large image -->
    <div id="popup" class="popup">
        <img id="popupImage" src="" alt="Popup Image">
    </div>
    
    <footer>
        <p>&copy; 2024 Waifu Pics Viewer</p>
    </footer>

    <script>
        const fetchButton = document.getElementById("fetchImage");
        const showMoreButton = document.getElementById("showMore");
        const imageContainer = document.getElementById("imageContainer");
        const body = document.body;
        const popup = document.getElementById("popup");
        const popupImage = document.getElementById("popupImage");

        // Fetch images from the API
        function fetchImages() {
            fetch(`https://api.waifu.pics/many/nsfw/waifu`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    exclude: []
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.files) {
                    displayImages(data.files.slice(0, 40));  // Show only 40 images
                    showMoreButton.style.display = "block";
                } else {
                    alert("No images found.");
                }
            })
            .catch(error => {
                console.error("Error fetching Waifu images:", error);
                alert("Failed to fetch images. Please try again later.");
            });
        }

        // Display images on the page
        function displayImages(images) {
            images.forEach(imageUrl => {
                const img = document.createElement("img");
                img.src = imageUrl;
                img.alt = "Waifu Image";
                img.onclick = () => openPopup(img.src);
                imageContainer.appendChild(img);
            });
        }

        // Toggle between dark and light mode
        document.getElementById("toggleTheme").addEventListener("click", () => {
            body.classList.toggle("light-mode");
            body.classList.toggle("dark-mode");
            const isLightMode = body.classList.contains("light-mode");
            document.getElementById("toggleTheme").textContent = isLightMode ? "üåô" : "‚òÄÔ∏è";
        });

        // Show the popup
        function openPopup(imageUrl) {
            popup.style.display = "flex";
            popupImage.src = imageUrl;
        }

        // Close the popup
        popup.addEventListener("click", () => {
            popup.style.display = "none";
        });

        // Handle "Show More" button click
        showMoreButton.addEventListener("click", () => {
            fetchImages();
        });

        // Fetch initial images
        fetchButton.addEventListener("click", () => {
            imageContainer.innerHTML = ""; // Clear any previous images
            fetchImages();
        });
    </script>
</body>
</html>
